<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & input fields - Sign up Spootify</title>
</head>
<body>
 <center>
    <h1><span style="color: green;">Spootify</span></h1>
 </center>
    <h2>Registrazione</h2>
    <div>
        <input type="text" placeholder="Nome"><input type="text" placeholder="Cognome">
    </div>
    <form onsubmit="alert ('Data di nascita inviata')">
        <input type="date"><button type="submit">Conferma data di nascita</button>
    </form>
    <div>
        <input type="number" placeholder="Numero di telefono">
    </div>
    <div>
        <input type="email" placeholder="Email">
    </div>
    <div>
        <input type="Password" placeholder="Password"><input type="Password" placeholder="Conferma password">
    </div>
    <h3>Seleziona alcuni dei tuoi generi musicali preferiti</h3>
    <h5>A</h5><input type="checkbox"><h5>B</h5><input type="checkbox"><h5>C</h5><input type="checkbox">
    <h5>X</h5><input type="checkbox"><h5>Y</h5><input type="checkbox"><h5>Z</h5><input type="checkbox">
 <center>
    <button onclick="alert('Registrazione inviata')" type="submit">INVIA REGISTRAZIONE</button>
    <h5>Accetta termini e condizioni di servizio</h5><input type="radio">
 </center>
</body>
</html>
